        .videos-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .course-section {
            background-color: var(--light-gray);
            border-radius: 15px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .course-title {
            color: var(--primary-red);
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            text-align: center;
        }

        .videos-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
            justify-content: center;

        }

        .video-card {
            background-color: var(--white);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .video-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .video-thumbnail {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* 16:9 Aspect Ratio */
            background-color: var(--dark-gray);
            overflow: hidden;
        }

        .video-thumbnail img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .play-button {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            background-color: rgba(227, 24, 55, 0.9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .play-button:hover {
            background-color: var(--primary-red);
            transform: translate(-50%, -50%) scale(1.1);
        }

        .play-button::after {
            content: '';
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 10px 0 10px 20px;
            border-color: transparent transparent transparent var(--white);
            margin-left: 5px;
        }

        .video-info {
            padding: 1.5rem;
        }

        .video-title {
            color: var(--dark-gray);
            margin-bottom: 0.5rem;
            font-weight: 500;
            font-size: 1.1rem;
        }

        .video-description {
            color: #666;
            font-size: 0.9rem;
            margin-bottom: 1rem;
        }

        .video-meta {
            display: flex;
            justify-content: space-between;
            color: #888;
            font-size: 0.8rem;
        }

        .back-button {
            display: inline-block;
            margin: 1rem;
            padding: 1rem 1rem;
            background-color: var(--dark-gray);
            color: var(--white);
            text-decoration: none;
            border-radius: 20px;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background-color: var(--primary-red);
        }
    </style>
